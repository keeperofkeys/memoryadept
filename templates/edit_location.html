{% extends 'jace.html' %}
{% load staticfiles %}
{% block content %}
<h1>Edit {{ location }}</h1>

<p>Select a location...</p>
<form id="locations">
  <ul>
  {% for loc in locations %}
    <li>
      <input type="radio" name="chosen_location" id="cb{{ loc.id }}"{% if loc.name == selected_location.name %} checked="checked"{% endif %}><label for="cb{{ loc.id }}">{{ loc.name }}</label>
    </li>
  {% endfor %}
  </ul>
</form>
<form action="" id="create-new">
<p>... or create a new one...</p>
<input name="new-location" id="new-location" type="text">
<button type="submit">Create</button>
</form>
<form id="edit-card-list">
  <table>
    <tr>
      <th>#</th>
      <th>card</th>
    </tr>
    <tr>
      <td><input type="text" name="n0"></td>
      <td><input type="text" name="c0" class="autocomplete"></td>
    </tr>
  </table>
  <button type="submit" method="post" action="">Done</button>
</form>
{% endblock %}

{% block extrascript %}
  <script type="text/javascript" src="{% static 'js/jquery.autocomplete.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}
